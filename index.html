    <div class="cuenta-regresiva">
        <h2>Cuenta Regresiva</h2>

        <div id="Counter"></div>
        
        <script>
        var end = new Date('08/06/2020 03:00 PM');
        
            var _second = 1000;
            var _minute = _second * 60;
            var _hour = _minute * 60;
            var _day = _hour * 24;
            var timer;
        
            function showRemaining() {
                var now = new Date();
                var distance = end - now;
                if (distance < 0) {
        
                    clearInterval(timer);
                    document.getElementById('Cuenta_Regresiva').innerHTML = 'EXPIRED!';
        
                    return;
                }
                var days = Math.floor(distance / _day);
                var hours = Math.floor((distance % _day) / _hour);
                var minutes = Math.floor((distance % _hour) / _minute);
                var seconds = Math.floor((distance % _minute) / _second);
        
                document.getElementById('Counter').innerHTML = days + ' dias, ';
                document.getElementById('Counter').innerHTML += hours + ' horas, ';
                document.getElementById('Counter').innerHTML += minutes + ' minutos y ';
                document.getElementById('Counter').innerHTML += seconds + ' segundos';
            }
        
            timer = setInterval(showRemaining, 1000);
        </script>
